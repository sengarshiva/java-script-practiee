<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let a = 10;
        let b = 10;

        if (a == b)  // isme only value hi check hogi ki barabr hai ya nhi fr chahe dono me se ek value string m ku na ho.
        {
            document.write("true")
        }
        else {
            document.write("false")
        }
        

        if(a===b)  //isme value ke sath data type v check hoga agr dono m se ek value string m hogi to false hoga.
        {
            document.write("true")

        }
        else {
            document.write("false")
        }

        if(a!=b)  // ! ye sign not ka hota hai agr dono value equal hogi to ye false hoga or jb dono value different hogi tbhi ye true hoga and isme v only value check hoti hai. 
        {
            document.write("true")

        }
        else {
            document.write("false")
        }

        if(a!==b)  //isme value k sath data type v check hoga ye function v (!=) not equal ki trh chalega.
        {
            document.write("true")

        }
        else {
            document.write("false")
        }

        if(a>b)  // only value check hogi
        {
            document.write("true")

        }
        else {
            document.write("false")
        }

        if(a<b)   // only value check hogi
        {
            document.write("true")

        }
        else {
            document.write("false")
        }

        if(a>=b)  //only value check hogi
        {
            document.write("true")

        }
        else {
            document.write("false")
        }

        if(a<=b)   //only value check hogi
        {
            document.write("true")

        }
        else {
            document.write("false")
        }


    </script>

</body>

</html>

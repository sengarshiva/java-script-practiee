</head>

<body>
    <script>
        let day = 4

        switch (day) {
            case 0:
                document.write('today is sunday')

                break;
                case 1:
                document.write('today is monday')

                break;
                case 2:
                document.write('today is tuesday')

                break;
                case 3:
                document.write('today is thrusday')

                break;
                case 4:
                document.write('today is friday')

                break;
                case 5:
                document.write('today is saturdar')

                break;

            default: document.write("enter the valid day")

        }
    </script>
</body>

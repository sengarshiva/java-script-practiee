<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a =10
        let b ='10'

        if(a!=b)  ///only value
        {
            document.write("yes")
        }else{
            document.write("no")
        }

        if(a!==b)  ///data value
        {
            document.write("yes")
        }else{
            document.write("no")
        }

        if(a==b)  ///only value
        {
            document.write("yes")
        }else{
            document.write("no")
        }

        if(a===b)  ///data value
        {
            document.write("yes")
        }else{
            document.write("no")
        }

        if(a<b)  ///only value
        {
            document.write("yes")
        }else{
            document.write("no")
        }
        
        if(a>b)  ///only value
        {
            document.write("yes")
        }else{
            document.write("no")
        }

        if(a<=b)  ///only value
        {
            document.write("yes")
        }else{
            document.write("no")
        }

        if(a>=b)  ///only value
        {
            document.write("yes")
        }else{
            document.write("no")
        }
        
    </script>
</body>
</html>
